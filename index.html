<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Resource Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 800;
        }
        
        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            min-height: 600px;
        }
        
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .resource-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .resource-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }
        
        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .rating-stars {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }
        
        .search-bar {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #764ba2;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .tab-btn {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .user-info {
                margin-top: 15px;
                margin-left: 0;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        const API_ENDPOINTS = {
            auth: {
                login: '/auth/login',
                register: '/auth/register',
                profile: '/auth/profile'
            },
            resources: {
                list: '/resources',
                upload: '/resources',
                download: (id) => `/resources/${id}/download`,
                rate: (id) => `/resources/${id}/rate`,
                stats: '/resources/stats',
                topRated: '/resources/top-rated',
                recent: '/resources/recent'
            },
            users: {
                dashboard: '/users/dashboard',
                subjects: '/users/subjects',
                myResources: '/users/my-resources'
            }
        };

        // API Helper Functions
        const api = {
            async request(endpoint, options = {}) {
                const url = `${API_BASE_URL}${endpoint}`;
                const token = localStorage.getItem('token');
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { Authorization: `Bearer ${token}` }),
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'API request failed');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async get(endpoint) {
                return this.request(endpoint, { method: 'GET' });
            },

            async post(endpoint, body) {
                return this.request(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(body)
                });
            },

            async upload(endpoint, formData) {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        ...(token && { Authorization: `Bearer ${token}` })
                    },
                    body: formData
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Upload failed');
                }
                
                return data;
            }
        };

        // Main App Component
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [resources, setResources] = useState([]);
            const [loading, setLoading] = useState(true);
            const [alert, setAlert] = useState(null);

            useEffect(() => {
                checkAuthStatus();
            }, []);

            const checkAuthStatus = async () => {
                const token = localStorage.getItem('token');
                if (token) {
                    try {
                        const response = await api.get(API_ENDPOINTS.auth.profile);
                        setCurrentUser(response.data.user);
                    } catch (error) {
                        localStorage.removeItem('token');
                    }
                }
                setLoading(false);
            };

            const showAlert = (message, type = 'success') => {
                setAlert({ message, type });
            };

            useEffect(() => {
                if (alert) {
                    const timer = setTimeout(() => setAlert(null), 5000);
                    return () => clearTimeout(timer);
                }
            }, [alert]);

            if (loading) {
                return (
                    <div className="container">
                        <div className="main-content">
                            <div className="loading">
                                <div className="spinner"></div>
                                <p>Loading...</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!currentUser) {
                return <AuthComponent setCurrentUser={setCurrentUser} showAlert={showAlert} />;
            }

            return (
                <div className="container fade-in">
                    <Header 
                        currentUser={currentUser} 
                        activeTab={activeTab} 
                        setActiveTab={setActiveTab}
                        setCurrentUser={setCurrentUser}
                    />
                    
                    <main className="main-content">
                        {alert && (
                            <div className={`alert alert-${alert.type}`}>
                                {alert.message}
                            </div>
                        )}
                        
                        {activeTab === 'dashboard' && (
                            <Dashboard showAlert={showAlert} />
                        )}
                        
                        {activeTab === 'browse' && (
                            <Browse showAlert={showAlert} />
                        )}
                        
                        {activeTab === 'upload' && (
                            <Upload currentUser={currentUser} showAlert={showAlert} />
                        )}
                    </main>
                </div>
            );
        }

        // Authentication Component
        function AuthComponent({ setCurrentUser, showAlert }) {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                name: '',
                confirmPassword: ''
            });
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (!isLogin && formData.password !== formData.confirmPassword) {
                        throw new Error('Passwords do not match!');
                    }

                    const endpoint = isLogin ? API_ENDPOINTS.auth.login : API_ENDPOINTS.auth.register;
                    const payload = isLogin 
                        ? { email: formData.email, password: formData.password }
                        : { name: formData.name, email: formData.email, password: formData.password };

                    const response = await api.post(endpoint, payload);
                    
                    localStorage.setItem('token', response.data.token);
                    setCurrentUser(response.data.user);
                    showAlert(`Welcome ${isLogin ? 'back' : ''}, ${response.data.user.name}!`);

                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <div className="container fade-in">
                    <div className="header">
                        <div className="logo">
                            <div style={{
                                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                width: '50px',
                                height: '50px',
                                borderRadius: '15px',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                color: 'white',
                                fontSize: '1.5rem',
                                fontWeight: 'bold'
                            }}>
                                📚
                            </div>
                            <h1>College Resource Hub</h1>
                        </div>
                        <p style={{ color: '#666', fontSize: '1.1rem' }}>
                            Your gateway to collaborative academic learning
                        </p>
                    </div>
                    
                    <div className="main-content">
                        <form className="auth-form" onSubmit={handleSubmit}>
                            <h2 style={{ textAlign: 'center', marginBottom: '30px', color: '#333' }}>
                                {isLogin ? 'Welcome Back' : 'Create Account'}
                            </h2>
                            
                            {!isLogin && (
                                <div className="form-group">
                                    <label>Full Name</label>
                                    <input
                                        type="text"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        required
                                        placeholder="Enter your full name"
                                        disabled={loading}
                                    />
                                </div>
                            )}
                            
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleInputChange}
                                    required
                                    placeholder="Enter your email"
                                    disabled={loading}
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    value={formData.password}
                                    onChange={handleInputChange}
                                    required
                                    placeholder="Enter your password"
                                    disabled={loading}
                                />
                            </div>
                            
                            {!isLogin && (
                                <div className="form-group">
                                    <label>Confirm Password</label>
                                    <input
                                        type="password"
                                        name="confirmPassword"
                                        value={formData.confirmPassword}
                                        onChange={handleInputChange}
                                        required
                                        placeholder="Confirm your password"
                                        disabled={loading}
                                    />
                                </div>
                            )}
                            
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'Please wait...' : (isLogin ? 'Sign In' : 'Create Account')}
                            </button>
                            
                            <p style={{ textAlign: 'center', marginTop: '20px' }}>
                                {isLogin ? "Don't have an account? " : "Already have an account? "}
                                <button
                                    type="button"
                                    onClick={() => setIsLogin(!isLogin)}
                                    style={{
                                        background: 'none',
                                        border: 'none',
                                        color: '#667eea',
                                        cursor: 'pointer',
                                        textDecoration: 'underline',
                                        fontWeight: '600'
                                    }}
                                    disabled={loading}
                                >
                                    {isLogin ? 'Sign up' : 'Sign in'}
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            );
        }

        // Header Component
        function Header({ currentUser, activeTab, setActiveTab, setCurrentUser }) {
            const handleLogout = () => {
                localStorage.removeItem('token');
                setCurrentUser(null);
            };

            return (
                <header className="header">
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap' }}>
                        <div className="logo">
                            <div style={{
                                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                width: '50px',
                                height: '50px',
                                borderRadius: '15px',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                color: 'white',
                                fontSize: '1.5rem',
                                fontWeight: 'bold'
                            }}>
                                📚
                            </div>
                            <h1>College Resource Hub</h1>
                        </div>
                        
                        <div className="user-info">
                            <div className="user-avatar">
                                {currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase()}
                            </div>
                            <span style={{ fontWeight: '600', color: '#333' }}>{currentUser.name}</span>
                            <button
                                onClick={handleLogout}
                                className="btn-secondary"
                                style={{ marginLeft: '10px' }}
                            >
                                Logout
                            </button>
                        </div>
                    </div>
                    
                    <nav className="nav-tabs">
                        <button
                            className={`tab-btn ${activeTab === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('dashboard')}
                        >
                            Dashboard
                        </button>
                        <button
                            className={`tab-btn ${activeTab === 'browse' ? 'active' : ''}`}
                            onClick={() => setActiveTab('browse')}
                        >
                            Browse Resources
                        </button>
                        <button
                            className={`tab-btn ${activeTab === 'upload' ? 'active' : ''}`}
                            onClick={() => setActiveTab('upload')}
                        >
                            Upload Resource
                        </button>
                    </nav>
                </header>
            );
        }

        // Dashboard Component
        function Dashboard({ showAlert }) {
            const [stats, setStats] = useState(null);
            const [recentResources, setRecentResources] = useState([]);
            const [topRatedResources, setTopRatedResources] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadDashboardData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    const [dashboardStats, recent, topRated] = await Promise.all([
                        api.get(API_ENDPOINTS.users.dashboard),
                        api.get(`${API_ENDPOINTS.resources.recent}?limit=3`),
                        api.get(`${API_ENDPOINTS.resources.topRated}?limit=3`)
                    ]);

                    setStats(dashboardStats.data.stats);
                    setRecentResources(recent.data.resources);
                    setTopRatedResources(topRated.data.resources);
                } catch (error) {
                    showAlert('Error loading dashboard data', 'error');
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading dashboard...</p>
                    </div>
                );
            }

            return (
                <div className="fade-in">
                    <h2 style={{ marginBottom: '30px', color: '#333', fontSize: '2rem' }}>Dashboard</h2>
                    
                    <div className="dashboard-grid">
                        <div className="stat-card">
                            <div className="stat-number">{stats?.uploadedResources || 0}</div>
                            <div className="stat-label">Your Resources</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats?.totalDownloads || 0}</div>
                            <div className="stat-label">Total Downloads</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats?.ratingsGiven || 0}</div>
                            <div className="stat-label">Ratings Given</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats?.averageRating || 0}</div>
                            <div className="stat-label">Your Avg Rating</div>
                        </div>
                    </div>

                    <h3 style={{ marginBottom: '20px', color: '#333' }}>Recent Resources</h3>
                    <div className="resource-grid" style={{ marginBottom: '40px' }}>
                        {recentResources.map(resource => (
                            <ResourceCard key={resource._id} resource={resource} />
                        ))}
                    </div>

                    <h3 style={{ marginBottom: '20px', color: '#333' }}>Top Rated Resources</h3>
                    <div className="resource-grid">
                        {topRatedResources.map(resource => (
                            <ResourceCard key={resource._id} resource={resource} />
                        ))}
                    </div>
                </div>
            );
        }

        // Browse Component
        function Browse({ showAlert }) {
            const [resources, setResources] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filters, setFilters] = useState({
                subject: 'all',
                semester: 'all',
                type: 'all'
            });

            useEffect(() => {
                loadResources();
            }, [searchTerm, filters]);

            const loadResources = async () => {
                try {
                    const params = new URLSearchParams();
                    if (searchTerm) params.append('search', searchTerm);
                    if (filters.subject !== 'all') params.append('subject', filters.subject);
                    if (filters.semester !== 'all') params.append('semester', filters.semester);
                    if (filters.type !== 'all') params.append('type', filters.type);

                    const response = await api.get(`${API_ENDPOINTS.resources.list}?${params}`);
                    setResources(response.data.resources);
                } catch (error) {
                    showAlert('Error loading resources', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleFilterChange = (filterType, value) => {
                setFilters(prev => ({
                    ...prev,
                    [filterType]: value
                }));
            };

            return (
                <div className="fade-in">
                    <h2 style={{ marginBottom: '30px', color: '#333', fontSize: '2rem' }}>Browse Resources</h2>
                    
                    <div className="search-bar">
                        <span className="search-icon">🔍</span>
                        <input
                            type="text"
                            className="search-input"
                            placeholder="Search resources, tags, or descriptions..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    <div className="filters">
                        <select 
                            className="filter-select" 
                            value={filters.subject} 
                            onChange={(e) => handleFilterChange('subject', e.target.value)}
                        >
                            <option value="all">All Subjects</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Business">Business</option>
                            <option value="Arts">Arts</option>
                        </select>
                        
                        <select 
                            className="filter-select" 
                            value={filters.semester} 
                            onChange={(e) => handleFilterChange('semester', e.target.value)}
                        >
                            <option value="all">All Semesters</option>
                            <option value="Spring 2024">Spring 2024</option>
                            <option value="Fall 2024">Fall 2024</option>
                            <option value="Spring 2025">Spring 2025</option>
                        </select>
                        
                        <select 
                            className="filter-select" 
                            value={filters.type} 
                            onChange={(e) => handleFilterChange('type', e.target.value)}
                        >
                            <option value="all">All Types</option>
                            <option value="Notes">Notes</option>
                            <option value="Exam Paper">Exam Papers</option>
                            <option value="Study Guide">Study Guides</option>
                            <option value="Assignment">Assignments</option>
                            <option value="Presentation">Presentations</option>
                        </select>
                    </div>

                    {loading ? (
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Loading resources...</p>
                        </div>
                    ) : (
                        <>
                            <div style={{ marginBottom: '20px', color: '#666' }}>
                                Showing {resources.length} resources
                            </div>

                            <div className="resource-grid">
                                {resources.map(resource => (
                                    <ResourceCard key={resource._id} resource={resource} />
                                ))}
                            </div>

                            {resources.length === 0 && (
                                <div style={{ 
                                    textAlign: 'center', 
                                    padding: '60px 20px',
                                    color: '#666'
                                }}>
                                    <div style={{ fontSize: '3rem', marginBottom: '20px' }}>📚</div>
                                    <h3>No resources found</h3>
                                    <p>Try adjusting your search criteria or filters</p>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        // Upload Component
        function Upload({ currentUser, showAlert }) {
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                subject: '',
                semester: '',
                type: '',
                tags: ''
            });
            const [selectedFile, setSelectedFile] = useState(null);
            const [dragOver, setDragOver] = useState(false);
            const [uploading, setUploading] = useState(false);
            const fileInputRef = useRef();

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleFileSelect = (file) => {
                if (file) {
                    setSelectedFile(file);
                    if (!formData.title) {
                        setFormData(prev => ({
                            ...prev,
                            title: file.name.replace(/\.[^/.]+$/, "")
                        }));
                    }
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setUploading(true);

                try {
                    if (!selectedFile) {
                        throw new Error('Please select a file to upload');
                    }

                    const uploadFormData = new FormData();
                    uploadFormData.append('file', selectedFile);
                    Object.keys(formData).forEach(key => {
                        uploadFormData.append(key, formData[key]);
                    });

                    await api.upload(API_ENDPOINTS.resources.upload, uploadFormData);
                    
                    // Reset form
                    setFormData({
                        title: '',
                        description: '',
                        subject: '',
                        semester: '',
                        type: '',
                        tags: ''
                    });
                    setSelectedFile(null);
                    
                    showAlert('Resource uploaded successfully!');

                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setUploading(false);
                }
            };

            return (
                <div className="fade-in">
                    <h2 style={{ marginBottom: '30px', color: '#333', fontSize: '2rem' }}>Upload Resource</h2>
                    
                    <form onSubmit={handleSubmit}>
                        <div 
                            className={`upload-area ${dragOver ? 'dragover' : ''}`}
                            onDragOver={handleDragOver}
                            onDragLeave={handleDragLeave}
                            onDrop={handleDrop}
                            onClick={() => fileInputRef.current?.click()}
                        >
                            <input
                                type="file"
                                ref={fileInputRef}
                                style={{ display: 'none' }}
                                onChange={(e) => handleFileSelect(e.target.files[0])}
                                accept=".pdf,.doc,.docx,.ppt,.pptx,.txt"
                            />
                            
                            {selectedFile ? (
                                <div>
                                    <div style={{ fontSize: '2rem', marginBottom: '10px' }}>📄</div>
                                    <h3>{selectedFile.name}</h3>
                                    <p>Size: {(selectedFile.size / 1024 / 1024).toFixed(2)} MB</p>
                                    <p style={{ color: '#667eea', marginTop: '10px' }}>Click to change file</p>
                                </div>
                            ) : (
                                <div>
                                    <div style={{ fontSize: '3rem', marginBottom: '20px' }}>📁</div>
                                    <h3>Drop your file here or click to browse</h3>
                                    <p>Supports PDF, DOC, DOCX, PPT, PPTX, TXT files</p>
                                </div>
                            )}
                        </div>

                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px' }}>
                            <div className="form-group">
                                <label>Title *</label>
                                <input
                                    type="text"
                                    name="title"
                                    value={formData.title}
                                    onChange={handleInputChange}
                                    required
                                    placeholder="Enter resource title"
                                    disabled={uploading}
                                />
                            </div>

                            <div className="form-group">
                                <label>Subject *</label>
                                <select
                                    name="subject"
                                    value={formData.subject}
                                    onChange={handleInputChange}
                                    required
                                    disabled={uploading}
                                >
                                    <option value="">Select Subject</option>
                                    <option value="Mathematics">Mathematics</option>
                                    <option value="Physics">Physics</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Chemistry">Chemistry</option>
                                    <option value="Biology">Biology</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Business">Business</option>
                                    <option value="Arts">Arts</option>
                                </select>
                            </div>

                            <div className="form-group">
                                <label>Semester *</label>
                                <select
                                    name="semester"
                                    value={formData.semester}
                                    onChange={handleInputChange}
                                    required
                                    disabled={uploading}
                                >
                                    <option value="">Select Semester</option>
                                    <option value="Spring 2024">Spring 2024</option>
                                    <option value="Fall 2024">Fall 2024</option>
                                    <option value="Spring 2025">Spring 2025</option>
                                </select>
                            </div>

                            <div className="form-group">
                                <label>Type *</label>
                                <select
                                    name="type"
                                    value={formData.type}
                                    onChange={handleInputChange}
                                    required
                                    disabled={uploading}
                                >
                                    <option value="">Select Type</option>
                                    <option value="Notes">Notes</option>
                                    <option value="Exam Paper">Exam Paper</option>
                                    <option value="Study Guide">Study Guide</option>
                                    <option value="Assignment">Assignment</option>
                                    <option value="Presentation">Presentation</option>
                                </select>
                            </div>
                        </div>

                        <div className="form-group">
                            <label>Description *</label>
                            <textarea
                                name="description"
                                value={formData.description}
                                onChange={handleInputChange}
                                required
                                placeholder="Provide a detailed description of the resource"
                                rows="4"
                                disabled={uploading}
                            />
                        </div>

                        <div className="form-group">
                            <label>Tags (comma-separated)</label>
                            <input
                                type="text"
                                name="tags"
                                value={formData.tags}
                                onChange={handleInputChange}
                                placeholder="e.g. calculus, derivatives, integrals"
                                disabled={uploading}
                            />
                        </div>

                        <button type="submit" className="btn-primary" disabled={uploading}>
                            {uploading ? 'Uploading...' : 'Upload Resource'}
                        </button>
                    </form>
                </div>
            );
        }

        // Resource Card Component
        function ResourceCard({ resource }) {
            return (
                <div className="resource-card">
                    <div className="resource-title">{resource.title}</div>
                    
                    <div className="resource-meta">
                        <span>{resource.author?.name || 'Unknown'}</span>
                        <span>{new Date(resource.createdAt).toLocaleDateString()}</span>
                    </div>
                    
                    <p style={{ color: '#666', marginBottom: '15px', fontSize: '0.9rem' }}>
                        {resource.description}
                    </p>
                    
                    {resource.tags && resource.tags.length > 0 && (
                        <div className="resource-tags">
                            {resource.tags.map((tag, index) => (
                                <span key={index} className="tag">{tag}</span>
                            ))}
                        </div>
                    )}
                    
                    <div style={{ 
                        display: 'flex', 
                        justifyContent: 'space-between', 
                        alignItems: 'center',
                        marginTop: '15px'
                    }}>
                        <div className="rating-stars">
                            {[1, 2, 3, 4, 5].map(star => (
                                <span 
                                    key={star} 
                                    className="star"
                                    style={{ 
                                        color: star <= (resource.averageRating || 0) ? '#ffd700' : '#ddd' 
                                    }}
                                >
                                    ★
                                </span>
                            ))}
                            <span style={{ marginLeft: '8px', color: '#666' }}>
                                ({(resource.averageRating || 0).toFixed(1)})
                            </span>
                        </div>
                        
                        <div style={{ color: '#666', fontSize: '0.9rem' }}>
                            {resource.downloadCount || 0} downloads
                        </div>
                    </div>
                    
                    <div style={{ 
                        display: 'flex', 
                        gap: '10px', 
                        marginTop: '15px',
                        fontSize: '0.8rem',
                        color: '#888'
                    }}>
                        <span>{resource.subject}</span>
                        <span>•</span>
                        <span>{resource.semester}</span>
                        <span>•</span>
                        <span>{resource.type}</span>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
